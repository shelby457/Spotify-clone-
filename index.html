<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotify-your fav music is here</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand" ><img src="image1.jpg" alt="Rotify">ROTIFY</li>
            <li>home</li>
            <li>about</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
              <h1>CAR PLAYLIST</h1>
              <div CLASS="SONGLISTCONTAINER">
              <DIV CLASS="SONGITEM">
                <IMG src="COVER1.jpeg" ALT="1">
                <SPAN>STARBOY</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              <DIV CLASS="SONGITEM">
                <IMG src="COVER6.jpeg" ALT="1">
                <SPAN>BLINDING LIGHTS</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              <DIV CLASS="SONGITEM">
                <IMG src="COVER3.jpeg" ALT="1">
                <SPAN>BAD GUY</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              <DIV CLASS="SONGITEM">
                <IMG src="Hanumankind.jpeg" ALT="1">
                <SPAN>BIG DAWGS</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              <DIV CLASS="SONGITEM">
                <IMG src="Sidhu MooseWala.jpeg" ALT="1">
                <SPAN>295</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV><DIV CLASS="SONGITEM">
                <IMG src="Snoop Dogg.jpeg" ALT="1">
                <SPAN>DO DOUBLE-G</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              <DIV CLASS="SONGITEM">
                <IMG src="COVER8.jpeg" ALT="1">
                <SPAN>SLIM SHADY</SPAN>
                <SPAN CLASS="songlistplay"> </SPAN>
              </DIV>
              </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesom icons -->
             <i class="fa-solid fa-backward"></i>
             <i class="fa-solid fa-play" ID="masterplay" ></i>
             <i class="fa-solid fa-forward"></i>

        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
     


</body>
</html>
